openapi: 3.0.0
info:
  version: 1.0.0
  title: Health Tracker API
  description: This API provides endpoints for handling CRUD operations on the Health Tracker data.
  contact:
    name: Dawid Beres
    email: 20098868@mail.setu.ie
    
paths:
  /api/users:
    get:
      responses:
        200:
          description: This is a list of the users in the app
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      description: Add a user to the app
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: The user has been created
          
  /api/users/{user-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: This is a specific user in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User' #Maybe remove id from schema?
      responses:
        200:
          description: User has been updated
          
    delete:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: The user has been deleted
          
  /api/users/{user-id}/activities:
    get:
      parameters:
      - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: This is a list of activities for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
    delete:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: User activities have been deleted
  
  /api/users/email/{email}:
    get:
      parameters:
        - $ref: '#/components/parameters/UseremailPath'
      responses:
        200:
          description: This is a specific user in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  
  /api/activities:
    get:
      responses:
        200:
          description: List of activities
          content:
            application/json:
             schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
    
    post:
      description: Add an activity to the app
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Activity"
      responses:
        200:
          description: The activity has been created
                  
  /api/activities/{activity-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/ActivityidPath'
      responses:
        200:
          description: Specific Activity in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
                
    delete:
        parameters:
          - $ref: '#/components/parameters/ActivityidPath'
        responses:
          200:
            description: Activity has been deleted
  
    patch:
        parameters:
          - $ref: '#/components/parameters/ActivityidPath'
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity' #Maybe remove id from schema?
        responses:
          200:
            description: Activity has been updated
            
  
  /api/favourites:
    get:
      responses:
        200:
          description: List of favourites
          content:
            application/json:
             schema:
                type: array
                items:
                  $ref: '#/components/schemas/Favourite'
                  
                  
  /api/favourites/{favourite-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/FavouriteidPath'
      responses:
        200:
          description: Specific Favourite in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite'
                
    delete:
        parameters:
          - $ref: '#/components/parameters/FavouriteidPath'
        responses:
          200:
            description: Favourite has been deleted
  
  /api/users/{user-id}/favourites:
    get:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: Specific Favourite in the app by user id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite'
            
  /api/activities/{activity-id}/favourites:
    get:
      parameters:
        - $ref: '#/components/parameters/ActivityidPath'
      responses:
        200:
          description: Specific Favourite in the app by activity id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Favourite'
  
  
  /api/goals:
    get:
      responses:
        200:
          description: List of goals
          content:
            application/json:
             schema:
                type: array
                items:
                  $ref: '#/components/schemas/Goal'
                  
  /api/goals/{goal-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/GoalidPath'
      responses:
        200:
          description: Specific Goal in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
                
    delete:
        parameters:
          - $ref: '#/components/parameters/GoalidPath'
        responses:
          200:
            description: Goal has been deleted
  
    patch:
        parameters:
          - $ref: '#/components/parameters/GoalidPath'
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal' #Maybe remove id from schema?
        responses:
          200:
            description: Goal has been updated
            
            
  /api/users/{user-id}/goals:
    get:
      parameters:
        - $ref: '#/components/parameters/UseridPath'
      responses:
        200:
          description: Specific Goal in app by user id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
                
                
  /api/goals/{goal-id}/recommended:
    get:
      parameters:
        - $ref: '#/components/parameters/GoalidPath'
      responses:
        200:
          description: Specific Goal in app by goal id get recommended
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Goal'
              
components:
  parameters:
  
    UseridPath:
      in: path
      name: user-id
      description: User id path parameter
      required: true
      schema:
        type: integer
        example: 5254
        
    UseremailPath:
      in: path
      name: email
      description: User email path parameter
      required: true
      schema:
        type: string
        example: Joe@Joe.com
    
    ActivityidPath:
      in: path
      name: activity-id
      description: Activity id path parameter
      required: true
      schema:
        type: integer
        example: 5432
    
    FavouriteidPath:
      in: path
      name: favourite-id
      description: Favourite id path parameter
      required: true
      schema:
        type: integer
        example: 5432
        
    GoalidPath:
      in: path
      name: goal-id
      description: Goal id path parameter
      required: true
      schema:
        type: integer
        example: 5432
        
  schemas:
  
    User:
      type: object
      properties:
        id:
          type: integer
          example: 5424
        name:
          type: string
          example: Joe Joe
        email:
          type: string
          example: Joe@Joe.com
          
    Activity:
      type: object
      properties:
        id:
          type: integer
          example: 5676
        Description:
          type: string
          example: Forest Run
        Duration:
          type: integer
          example: 20
        Calories:
          type: integer
          example: 123
        Started:
          type: integer
          example: 14
        UserId:
          type: integer
          example: 5354
          
    Favourite:
      type: object
      properties:
        id:
          type: integer
          example: 1235
        userid:
          type: integer
          example: 1224
        activityid:
          type: integer
          example: 123566
          
    Goal:
      type: object
      properties:
        id:
          type: integer
          example: 12356
        userid:
          type: integer
          example: 12355
        targetCalories:
          type: integer
          example: 12355
        recommendedid:
          type: integer
          example: 12333
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
      